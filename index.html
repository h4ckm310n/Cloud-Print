<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云打印</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
    	function submit() {
    		let number = $("#number").val();
    		let color = $("input:radio[name=color]:checked").val();
    		let file = $("#file").prop("files")[0];
    		let form = new FormData();
    		form.append("file", file);
    		form.append("number", number);
    		form.append("color", color);
    		$.ajax({
    			type: "post",
	    		url: "send.cgi",
	    		data: form,
	    		cache: false,
	    		processData: false,
	    		contentType: false,
				success: function (ret) {
					console.log(ret);
				}
			});
    	}
    </script>
</head>
<body>
	<h1 style="text-align: center;">云打印</h1>
	<hr>
	<div style="margin-left: 20px; margin-right: 20px;">
		<a>文件：</a>
		<input type="file" name="file" id="file" accept=".pdf"><br>
		<a>数量：</a>
		<input type="number" name="number" id="number" value="1"><br>
		<a>色彩：</a>
		<input type="radio" name="color" value="1" checked="checked">黑白
		<input type="radio" name="color" value="2">彩色
		<br>
		<button type="button" onclick="submit()">开始打印</button>
	</div>
</body>
</html>
